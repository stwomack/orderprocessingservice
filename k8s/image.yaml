apiVersion: kpack.io/v1alpha2
kind: Image
metadata:
  name: orderprocessing-service-image
  namespace: default
spec:
  tag: stwomack/orderprocessing-service
  serviceAccountName: main-builder-service-account
  builder:
    name: main-builder
    kind: Builder
  source:
    git:
      url: https://github.com/stwomack/orderprocessingservice
      revision: main